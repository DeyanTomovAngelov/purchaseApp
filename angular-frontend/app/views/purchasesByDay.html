<div class="view-wrapper">
  <div class="row">
    <header class="table-header col-md-10">{{data.currentDay.name}} Purchases</header>
    <button class="btn btn-primary purchase-btn col-md-2" ui-sref="home.purchasesByDay.addPurchase">Add Purchase</button>
  </div>
  <div class="main-feature">
    <table class="table table-striped">
      <thead>
      <tr>
        <td>Purchase Name</td>
        <td>Store Name</td>
        <td>Description</td>
        <td>Price</td>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="row in purchaseService.currentDayPurchases">
        <td ng-click="editPurchase(row)">{{row.purchaseName}}</td>
        <td ng-click="editPurchase(row)">{{row.storeName}}</td>
        <td ng-click="editPurchase(row)">{{row.description}}</td>
        <td class="td-price">{{row.price | number:2}}<span ng-click="deletePurchase(row)" class="glyphicon glyphicon-remove remove-x"></span></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div ui-view="add"></div>
</div>
